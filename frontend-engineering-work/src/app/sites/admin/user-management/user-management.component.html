<div class="user-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Kolumna Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Kolumna Mobile Phone -->
    <ng-container matColumnDef="mobilePhone">
      <th mat-header-cell *matHeaderCellDef> Mobile Phone </th>
      <td mat-cell *matCellDef="let user"> {{user.mobilePhone}} </td>
    </ng-container>

    <!-- Kolumna Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <!-- Kolumna Surname -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
    </ng-container>

    <!-- Kolumna Born Date -->
    <ng-container matColumnDef="bornDate">
      <th mat-header-cell *matHeaderCellDef> Born Date </th>
      <td mat-cell *matCellDef="let user"> {{user.bornDate | date}} </td>
    </ng-container>

    <!-- Kolumna City -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let user"> {{user.city}} </td>
    </ng-container>

    <!-- Kolumna Post Code -->
    <ng-container matColumnDef="postCode">
      <th mat-header-cell *matHeaderCellDef> Post Code </th>
      <td mat-cell *matCellDef="let user"> {{user.postCode}} </td>
    </ng-container>

    <!-- Kolumna Address -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let user"> {{user.address}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let user">

        <button mat-icon-button color="warn" (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
