<div class="reservation-container">
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="reservations" class="mat-elevation-z8">

        <!-- Car Column -->
        <ng-container matColumnDef="car">
          <th mat-header-cell *matHeaderCellDef> Car </th>
          <td mat-cell *matCellDef="let reservation"> {{reservation.carName}} </td>
        </ng-container>

        <!-- Rent Date Column -->
        <ng-container matColumnDef="rentDate">
          <th mat-header-cell *matHeaderCellDef> Rent Date </th>
          <td mat-cell *matCellDef="let reservation"> {{reservation.rentDate | date}} </td>
        </ng-container>

        <!-- Arrival Date Column -->
        <ng-container matColumnDef="arrivalDate">
          <th mat-header-cell *matHeaderCellDef> Arrival Date </th>
          <td mat-cell *matCellDef="let reservation"> {{reservation.arrivalDate | date}} </td>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> User </th>
          <td mat-cell *matCellDef="let reservation"> {{reservation.userName}} </td>
        </ng-container>

        <!-- Rent City Column -->
        <ng-container matColumnDef="rentCity">
          <th mat-header-cell *matHeaderCellDef> Rent City </th>
          <td mat-cell *matCellDef="let reservation"> {{reservation.rentCity}} </td>
        </ng-container>

        <!-- Arrival City Column -->
        <ng-container matColumnDef="arrivalCity">
          <th mat-header-cell *matHeaderCellDef> Arrival City </th>
          <td mat-cell *matCellDef="let reservation"> {{reservation.arrivalCity}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let reservation">
            <!-- Edit Button -->
            <button mat-icon-button color="primary" (click)="editReservation(reservation)">
              <mat-icon>edit</mat-icon>
            </button>

            <!-- Delete Button -->
            <button mat-icon-button color="warn" (click)="deleteReservation(reservation)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <button mat-raised-button color="primary" (click)="openDialog()">Add New Reservation</button>
    </div>
</div>
