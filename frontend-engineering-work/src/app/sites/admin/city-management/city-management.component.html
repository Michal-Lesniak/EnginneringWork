<div class="city-container">
  <table mat-table [dataSource]="cities" class="mat-elevation-z8">

    <!-- Numeracja Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
    </ng-container>

    <!-- Miasto Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <!-- Usuwanie Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="deleteCity(element)">Usu≈Ñ</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="addCity">
      <td mat-footer-cell *matFooterCellDef>
        <input [(ngModel)]="newCity" placeholder="Nazwa miasta">
        <button mat-button (click)="addCity()">Dodaj</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['addCity']"></tr>
  </table>
</div>
