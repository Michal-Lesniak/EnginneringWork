<mat-toolbar color="primary">
  <div>
      MajkiRent - Your Dream Car
  </div>

  <div class="navigation_container">
      <button mat-button routerLink="/home">
          <span>Home</span>
      </button>
      <button mat-button routerLink="/cars">
          <span>Cars</span>
      </button>
      <button mat-button routerLink="/contact">
          <span>Contact</span>
      </button>
      <!-- Niezalogowany użytkownik -->
      <button *ngIf="true" mat-button routerLink="/login">
        <span>Login</span>
      </button>
      <!-- Zalogowany użytkownik -->
      <button *ngIf="false" mat-button routerLink="/login">
        <span>Account</span>
      </button>
      <!-- IsAdmin -->
      <button *ngIf="false" mat-button routerLink="/login">
        <span>Admin Panel</span>
      </button>

  </div>
</mat-toolbar>
<router-outlet></router-outlet>
